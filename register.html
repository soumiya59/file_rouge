<html lang="en">
  <head>
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="icon" href="img/icon.jpg" type="image/x-icon" />

    <script> 
    $(function(){
           $("#header").load("./include/Header.html"); 
           $("#footer").load("./include/Footer.html");
    });
    </script> 
    <script src="./custom-js/client.js"></script>
  </head>

  <body>

    <div id="header"></div>


<div class="container ban mt-5 mb-6 " style="height: 600px;">
    <h1 class="text-center mon">Créer un compte</h1>
    <hr>
    <form method="post" name="frm_client" action="php/login/add_users.php" class="container mt-5 w-50 " style="max-width: 50vh;" enctype="multipart/form-data" >
      <div id="client" style="color: red;"></div>
      <div id="error"></div>

        <div class="row mb-4 " >
          <div class="col">
            <div class="form-outline">
              <input type="text" name="firstName" class="form-control" required/>
              <label class="form-label" >First name</label>
            </div>
          </div>
          
          <div class="col">
            <div class="form-outline">
              <input type="text" name="lastName" class="form-control" required/>
              <label class="form-label" >Last name</label>
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" name="email" class="form-control" required/>
          <label class="form-label" >Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" name="pswd" class="form-control"  required />
          <label class="form-label" >Password</label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <div>
            <input class="form-check-input me-2" type="checkbox" />
            <label class="form-check-label" >
              Subscribe to our newsletter
            </label>
          </div>
        </div>
        
        <!-- Submit button -->
        <button type="button" id="myBtn" onclick="novclient(frm_client)" class="btn btn-block mb-4 btn-plus fs-6" >Sign up</button>

        <div class="form-check d-flex justify-content-center mb-4">
          <label>  Returning Customer? 
            <a href="login.html" class="link-reset red">Login →</a>
          </label>
        </div>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>or sign up with:</p>
          <button type="button" class="btn btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
</div>

<div id="footer"></div>
  </body>
</html>
