<html>
   <head>
        <title>Connexion</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="icon" href="img/icon.jpg" type="image/x-icon" />

        $(function(){
               $("#header").load("./include/Header.html"); 
               $("#footer").load("./include/Footer.html");
        });
        </script> 
   </head>

  <body>
    <div id="header"></div>

 <div class="container ban mt-5 mb-6 " style="height: 700px;">
     <h1 class="text-center mon">Connexion</h1>
     <hr>
     
     <form action="php/login/login_session.php" method="POST" class="container mt-5 w-50 " style="max-width: 50vh;">
        <div style="color:red"></div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" name="user_email" class="form-control" required/>
          <label class="form-label">Email address</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" name="user_password" class="form-control" required/>
          <label class="form-label" >Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4 ">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" name="checked"/>
                <label class="form-check-label" > Remember me </label>
            </div>
          </div>
      
          <div class="col ms-5">
            <!-- Simple link -->
            <a href="#!" style="color: #9e121b;">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" name="submit" class="btn btn-plus btn-block mb-4 fs-6">Sign in</button>

      
        <!-- Register buttons -->
        <div class="text-center">
          <p >Not a member? <a href="register.html" style="color: #9e121b;">Register</a></p>
          <p >or sign up with:</p>
          <button type="button" class="btn  btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn  btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn  btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn  btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      
        

      </form>
 </div>


<div id="footer"></div>

</body>
</html>
